<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    [(${header})]
</head>
<body>
[(${bodyTop})]
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="text-right mb-3">
                <a th:href="@{/login(lang=en)}">English</a> |
                <a th:href="@{/login(lang=ru)}">Russian</a> |
                <a th:href="@{/login(lang=fr)}">Français</a> |
                <a th:href="@{/login(lang=es)}">Español</a>
            </div>
            <h2 class="text-center" th:text="#{login.title}">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" th:text="#{login.username}">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{login.password}">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" th:text="#{login.button}">Login</button>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.logout}">
                    You have been logged out.
                </div>
            </form>
        </div>
    </div>
</div>
[(${bodyBottom})]
</body>
</html>
